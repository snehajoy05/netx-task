<head> 
    <title>SIGN UP</title>
        <link rel="stylesheet" type="text/css" href="../css/signup.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      </head> 
    <body>
      <div class="su">
          <img src="../img/avatar1.png" class="avatar"></img>
          <h1>Create a Profile</h1>
          <form>
          <p>Username</p>
          <input type="text" placeholder="Enter Username" name="Username" required/>
    
          <p>Password</p>
          <input type="Password" placeholder="Enter Password" name="psw" required/>

          <p>Confirm Password</p>
          <input type="Password" placeholder="Retype Password" name="psw" required/>
          
          <p>Email</p>
          <input type="email"  placeholder="Enter email" name="email" required/>

          <p>Gender:</p>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline1">Male</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline2">Female</label>
          </div>

          <p>Date of Birth</p>
          <input type="date" id="Date of Birth" name="date of birth"><br>

          <button type="Create" class="btn">Create</button><br>


        </form>
      </div>
    
    </body>
    
    </html>
